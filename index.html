<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bartender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Boogaloo' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <h1>The Pirate's Booty</h1>
    <h2>Get Your Drinks and Burgers</h2>

    <div class="buttons">
      <button class="orderDrink button">Order a Drink</button>
      <button class="orderBurger button">Order a Burger</button>
    </div>
    
    <p class="message"></p>
    
    <form class="nameForm hidden">
      <input class="name" type="text" placeholder="name">
      <input class="nameBtn button" type="submit" value="Submit">
    </form>
    
    <form class="qsForm hidden">
      <!-- Questions will go here -->
    </form>
  </div>
  
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src='js/app.js'></script>
</body>
</html>
